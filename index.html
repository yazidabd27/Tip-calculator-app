<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>

        <div class="calculator">

            <div class="input">

                <div class="bill">
                    <div class="txt">Bill</div>
                    <div class="input-field">
                        <img src="images/icon-dollar.svg" alt="">
                        <input type="text" placeholder="0">
                    </div>
                </div>

                <div class="select-tip">
                    <div>Select Tip %</div>
                    <div class="percent">
                        <span>5%</span>
                        <span>10%</span>
                        <span>15%</span>
                        <span>25%</span>
                        <span>50%</span>
                        <input type="text" placeholder="Custom">
                    </div>
                </div>

                <div class="number">
                    <div class="txt">Number Of People</div>
                    <div class="zero">Can't be zero</div>
                    <div class="input-field">
                        <img src="images/icon-person.svg" alt="">
                        <input type="text" placeholder="0">
                    </div>
                </div>

            </div>

            <div class="output">

                <div class="tip-amount">
                    <div class="txt">
                        Tip Amount 
                        <br>
                        <span> / person </span>
                    </div>
                    <div class="per-person">
                        <img src="images/icon-dollar.svg" alt="">
                        <span>0.00</span>
                    </div>
                </div>

                <div class="total">
                    <div class="txt">
                        Total
                        <br>
                        <span> / person </span>
                    </div>
                    <div class="all">
                        <img src="images/icon-dollar.svg" alt="">
                        <span>0.00</span>
                    </div>
                </div>

                <button>RESET</button>
                
            </div>

        </div>

        <script src="main.js"></script>

    </body>
</html>
